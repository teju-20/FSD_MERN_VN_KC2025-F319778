<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        .content {
            margin-top: 100px; 
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><h2>MyLogo</h2></div>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="content">
    <p>Scroll down to see the fixed header...</p>
    <p style="height:1000px;"></p>
</div>

</body>
</html>
