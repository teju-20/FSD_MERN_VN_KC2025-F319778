<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Navigation Menu</title>

    <style>
        nav {
            background: #222;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            font-family: "Poppins", Arial, sans-serif;   
            font-size: 18px;                             
            font-weight: 600;                            
            letter-spacing: 1px;                         
            color: #fff;                                
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800;  
        }


        nav ul li a:visited {
            color: #d108f5;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
