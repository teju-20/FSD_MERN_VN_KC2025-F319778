<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>

    <style>
        .box {
            width: 250px;
            background-color: #f2f2f2;
            margin-bottom: 20px;
        }

        .box1 {
            margin: 20px;
            padding: 15px;
            border: 3px solid #ff5733;
        }

        .box2 {
            margin: 30px;
            padding: 25px;
            border: 4px dashed #3498db;
        }

        .box3 {
            margin: 40px;
            padding: 35px;
            border: 5px dotted #27ae60;
        }
    </style>
</head>
<body>

    <h2>CSS Box Model Demonstration</h2>
    <div class="box box1">
        <strong>Box 1</strong><br>
        Margin: 20px<br>
        Padding: 15px<br>
        Border: 3px solid red<br>
    </div>
    <div class="box box2">
        <strong>Box 2</strong><br>
        Margin: 30px<br>
        Padding: 25px<br>
        Border: 4px dashed blue<br>
    </div>
    <div class="box box3">
        <strong>Box 3</strong><br>
        Margin: 40px<br>
        Padding: 35px<br>
        Border: 5px dotted green<br>
    </div>

</body>
</html>
