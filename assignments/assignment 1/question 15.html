<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Boxes</title>

    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            margin-bottom: 200px;
        }

        .box {
            width: 70px;
            height: 70px;
            background: lightblue;
            margin: 10px;
            display: inline-block;
        }

        .relative {
            position: relative;
            left: 20px;
            top: 20px;
            background: lightgreen;
        }

        .absolute {
            position: absolute;
            bottom: 0;
            right: 0;
            background: orange;
        }

        .fixed {
            position: fixed;
            bottom: 0;
            right: 0;
            background: pink;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box static">Static Box</div>
    <div class="box relative">Relative</div>
    <div class="box absolute">Absolute</div>
</div>

<div class="box fixed">chat with me</div>

<p style="height:1200px;"></p>

</body>
</html>
