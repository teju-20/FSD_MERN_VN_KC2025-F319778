<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Methods</title>
    <link rel="stylesheet" href="question 11 style.css">
    <style>
        .internal-box {
            background: lightblue;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: crimson; text-align: center;">
        CSS Styling Methods Demo
    </h1>
    <div class="internal-box">
        <h2>Internal CSS Section</h2>
        <p>This section is styled using internal CSS inside the &lt;style&gt; tag.</p>
    </div>
    <div class="external-box">
        <h2>External CSS Section</h2>
        <p>The design of this box comes from the styles.css file.</p>
    </div>

</body>
</html>
