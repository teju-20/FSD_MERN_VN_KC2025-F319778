<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Navigation</title>

    <style>
        
        .inline-menu a {
            display: inline;
            margin-right: 20px;
            padding: 5px 10px;
        }

    
        .block-menu a {
            display: block;
            margin-bottom: 10px;
            background: rgb(243, 236, 236);
            padding: 10px;
            width: 150px;
        }
    </style>
</head>
<body>

<h2>Inline Navigation (All in One Row)</h2>
<div class="inline-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<h2>Block Navigation (Stacked Vertically)</h2>
<div class="block-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

</body>
</html>
