<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Dashboard</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto; 
            height: 100vh;
            gap: 10px;
        }

        header {
            grid-column: 1 / 4; 
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .sidebar {
            background: #ececec;
            padding: 20px;
        }

        .main {
            background: #d5e8ff;
            padding: 20px;
        }

        .widgets {
            background: #ffe7c4;
            padding: 20px;
        }

        footer {
            grid-column: 1 / 4; 
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="grid-container">

    <header>Dashboard Header</header>

    <div class="sidebar">Sidebar (1/4 Width)</div>

    <div class="main">Main Content (2/4 Width)</div>

    <div class="widgets">Widget Panel (1/4 Width)</div>

    <footer>Footer Section</footer>

</div>

</body>
</html>
