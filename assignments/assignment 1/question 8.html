<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button</title>

    <style>
        .custom-btn {
            background-color: #4CAF50; 
            color: white;              
            padding: 10px 20px;        
            border: none;
            border-radius: 8px;        
            margin: 15px;              
            font-size: 16px;
            cursor: pointer;
        }

        .custom-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button class="custom-btn">Click Me</button>

</body>
</html>
